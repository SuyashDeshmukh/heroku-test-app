<h1 class="text-center mb-4 mt-2">Twitter Content Lab</h1>
<!-- <div class="card"> -->
<div class="container mb-3">
  <form class="form-inline justify-content-between">
    <div class="form-group">
      <label for="tags" class="mx-2"> Hastags: </label>
      <input class = "form-control" type="text" [(ngModel)]="hashtags" name="tags">
    </div>
    <div class="form-group">
      <label for="count" class="mx-2"> Count: </label>
      <input type="number" class = "form-control" [(ngModel)]="count" name="count">
    </div>
    <div class="form-group">
      <label for="type" class="mx-2"> Type: </label>
      <select class="form-control" id="power" name="type" [(ngModel)] =type required>
        <option *ngFor="let type of types" [value]="type">{{type}}</option>
      </select>
    </div>
    <div class="form-group mx-2">
      <button type="submit" (click)="searchTweets()" class="btn btn-primary form-control">Search</button>
    </div>
  </form>
</div>
<div class="container">
  <form class="form-inline justify-content-end mb-2">
    <div class="form-group">
      <label for="type" class="mx-2"> Sort by : </label>
      <select class="form-control" required #f name="filter" [(ngModel)]="filter" (ngModelChange)="sortTweets()">
        <option value="recent" selected> Most Recent</option>
        <option value="retweets"> Most Retweets</option>
        <option value="favorites"> Most Favorites </option>
      </select>
    </div>
  </form>
</div>
<!-- </div> -->
<div class="container">
  <div *ngIf="undefined === restItems">{{ status }}</div>
  <div *ngIf="undefined !== restItems">
    <!-- <ul> -->
    <div *ngFor="let post of restItems" class="card mb-2">
      <div class="card-body">
        {{ post.full_text }}
        <div> Favorites : {{ post.favorites }}
          <span> Retweets : {{ post.retweets }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
